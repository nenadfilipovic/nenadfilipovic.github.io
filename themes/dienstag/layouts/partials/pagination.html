{{ $Paginator := $.Paginator }}
{{ if gt $Paginator.TotalPages 1 }}
<ul class="pagination">
  <li class="page-item page-prev">
    {{ if $Paginator.HasPrev }}
    <a {{ if $Paginator.HasPrev }}href="{{ $Paginator.Prev.URL }}" {{ end }} class="page-link"
      aria-label="Previous"><span aria-hidden="true">← Prev page</span></a>
    {{ end }}
  </li>
  <li class="page-item page-next">
    {{ if $Paginator.HasNext }}
    <a {{ if $Paginator.HasNext }}href="{{ $Paginator.Next.URL }}" {{ end }} class="page-link" aria-label="Next"><span
        aria-hidden="true">Next page →</span></a>
    {{ end }}
  </li>
</ul>
{{ end }}
